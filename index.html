<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Slides - 2 Fotos por Slide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="presentation-container">

        <!-- SLIDE 1 -->
        <div class="slide slide-1 active">
            <div class="slide-content">
                <div class="photo-row">
                    <div class="photo-big" style="background-image: url('img/imagem (1).jpeg');"></div>
                    <div class="photo-big" style="background-image: url('img/imagem (2).jpeg');"></div>
                </div>
            </div>
        </div>

        <!-- SLIDE 2 -->
        <div class="slide slide-2">
            <div class="slide-content">
                <div class="photo-row">
                    <div class="photo-big" style="background-image: url('img/imagem (3).jpeg');"></div>
                    <div class="photo-big" style="background-image: url('img/imagem (4).jpeg');"></div>
                </div>
            </div>
        </div>

        <!-- SLIDE 3 -->
        <div class="slide slide-3">
            <div class="slide-content">
                <div class="photo-row">
                    <div class="photo-big" style="background-image: url('img/imagem (5).jpeg');"></div>
                    <div class="photo-big" style="background-image: url('img/imagem (6).jpeg');"></div>
                </div>
            </div>
        </div>

        <!-- SLIDE 4 -->
        <div class="slide slide-4">
            <div class="slide-content">
                <div class="photo-row">
                    <div class="photo-big" style="background-image: url('img/imagem (7).jpeg');"></div>
                    <div class="photo-big" style="background-image: url('img/imagem (8).jpeg');"></div>
                </div>
            </div>
        </div>

        <!-- SLIDE 5 -->
        <div class="slide slide-5">
            <div class="slide-content">
                <div class="photo-row">
                    <div class="photo-big" style="background-image: url('img/imagem (9).jpeg');"></div>
                    <div class="photo-big" style="background-image: url('img/imagem (10).jpeg');"></div>
                </div>
            </div>
        </div>

        <!-- SLIDE 6 -->
        <div class="slide slide-6">
            <div class="slide-content">
                <div class="photo-row">
                    <div class="photo-big" style="background-image: url('img/imagem (11).jpeg');"></div>
                    <div class="photo-big" style="background-image: url('img/imagem (12).jpeg');"></div>
                </div>
            </div>
        </div>

        <!-- SLIDE 7 -->
        <div class="slide slide-7">
            <div class="slide-content">
                <div class="photo-row">
                    <div class="photo-big" style="background-image: url('img/imagem (13).jpeg');"></div>
                    <div class="photo-big" style="background-image: url('img/imagem (14).jpeg');"></div>
                </div>
            </div>
        </div>

        <!-- SLIDE 8 -->
        <div class="slide slide-8">
            <div class="slide-content">
                <div class="photo-row">
                    <div class="photo-big" style="background-image: url('img/imagem (15).jpeg');"></div>
                    <div class="photo-big" style="background-image: url('img/imagem (16).jpeg');"></div>
                </div>
            </div>
        </div>

        <!-- SLIDE 9 -->
        <div class="slide slide-9">
            <div class="slide-content">
                <div class="photo-row">
                    <div class="photo-big" style="background-image: url('img/imagem (17).jpeg');"></div>
                    <div class="photo-big" style="background-image: url('img/imagem (18).jpeg');"></div>
                </div>
            </div>
        </div>

        <!-- SLIDE 10 -->
        <div class="slide slide-10">
            <div class="slide-content">
                <div class="photo-row">
                    <div class="photo-big" style="background-image: url('img/imagem (19).jpeg');"></div>
                    <div class="photo-big" style="background-image: url('img/imagem (20).jpeg');"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- Controles de navegação -->
    <div class="controls">
        <button class="nav-button prev-button" id="prevBtn" onclick="previousSlide()">
            ← Anterior
        </button>

        <div class="slide-counter">
            <span id="slideNumber">1</span> / <span id="totalSlides">10</span>
        </div>

        <button class="nav-button next-button" id="nextBtn" onclick="nextSlide()">
            Próximo →
        </button>
    </div>

    <!-- Indicadores de slide (pontos) -->
    <div class="slide-indicators">
        <!-- Os pontos serão criados pelo script.js -->
    </div>

    <script src="script.js"></script>
</body>
</html>
