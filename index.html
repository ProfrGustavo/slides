<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educação Digital na Escola - Maratona Tech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container principal da apresentação -->
    <div class="presentation-container">

        <!-- SLIDE 1: MARATONA TECH (CAPA) -->
        <div class="slide slide-1 active">
            <div class="slide-content">
                <h1 class="slide-title big-title">MARATONA TECH</h1>
                <div class="photo-row">
                    <div class="photo-big" style="background-image: url('img/imagem (1).jpeg');"></div>
                    <div class="photo-big" style="background-image: url('img/imagem (2).jpeg');"></div>
                </div>
            </div>
        </div>

        <!-- SLIDE 2: MARATONA TECH (VIVÊNCIAS) -->
        <div class="slide slide-2">
            <div class="slide-content">
                <h2 class="slide-title">MARATONA TECH</h2>
                <div class="photo-row">
                    <div class="photo-big" style="background-image: url('img/imagem (3).jpeg');"></div>
                    <div class="photo-big" style="background-image: url('img/imagem (4).jpeg');"></div>
                </div>
            </div>
        </div>

        <!-- SLIDE 3: IA NOS CURRÍCULOS -->
        <div class="slide slide-3">
            <div class="slide-content">
                <h2 class="slide-title">IA NOS CURRÍCULOS</h2>
                <div class="photo-row">
                    <div class="photo-big" style="background-image: url('img/imagem (5).jpeg');"></div>
                    <div class="photo-big" style="background-image: url('img/imagem (6).jpeg');"></div>
                </div>
            </div>
        </div>

        <!-- SLIDE 4: DESENVOLVIMENTO LÓGICO MATEMÁTICO -->
        <div class="slide slide-4">
            <div class="slide-content">
                <h2 class="slide-title">DESENVOLVIMENTO LÓGICO MATEMÁTICO</h2>
                <div class="photo-row">
                    <div class="photo-big" style="background-image: url('img/imagem (7).jpeg');"></div>
                    <div class="photo-big" style="background-image: url('img/imagem (8).jpeg');"></div>
                </div>
            </div>
        </div>

        <!-- SLIDE 5: INTEGRAÇÃO INTERDISCIPLINAR -->
        <div class="slide slide-5">
            <div class="slide-content">
                <h2 class="slide-title">INTEGRAÇÃO INTERDISCIPLINAR</h2>
                <div class="photo-row">
                    <div class="photo-big" style="background-image: url('img/imagem (9).jpeg');"></div>
                    <div class="photo-big" style="background-image: url('img/imagem (10).jpeg');"></div>
                </div>
            </div>
        </div>

        <!-- SLIDE 6: CRIATIVIDADE -->
        <div class="slide slide-6">
            <div class="slide-content">
                <h2 class="slide-title">CRIATIVIDADE</h2>
                <div class="photo-row">
                    <div class="photo-big" style="background-image: url('img/imagem (11).jpeg');"></div>
                    <div class="photo-big" style="background-image: url('img/imagem (12).jpeg');"></div>
                </div>
            </div>
        </div>

        <!-- SLIDE 7: CRIATIVIDADE / FECHAMENTO COM MAIS FOTOS -->
        <div class="slide slide-7">
            <div class="slide-content">
                <h2 class="slide-title">CRIATIVIDADE</h2>
                <div class="photo-row">
                    <div class="photo-big" style="background-image: url('img/imagem (13).jpeg');"></div>
                    <div class="photo-big" style="background-image: url('img/imagem (14).jpeg');"></div>
                </div>
                <div class="photo-row small-bottom-row">
                    <div class="photo-small" style="background-image: url('img/imagem (15).jpeg');"></div>
                    <div class="photo-small" style="background-image: url('img/imagem (16).jpeg');"></div>
                    <div class="photo-small" style="background-image: url('img/imagem (17).jpeg');"></div>
                    <div class="photo-small" style="background-image: url('img/imagem (18).jpeg');"></div>
                    <div class="photo-small" style="background-image: url('img/imagem (19).jpeg');"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- Controles de navegação -->
    <div class="controls">
        <button class="nav-button prev-button" id="prevBtn" onclick="previousSlide()">
            ← Anterior
        </button>

        <div class="slide-counter">
            <span id="slideNumber">1</span> / <span id="totalSlides">7</span>
        </div>

        <button class="nav-button next-button" id="nextBtn" onclick="nextSlide()">
            Próximo →
        </button>
    </div>

    <!-- Indicadores de slide (pontos) -->
    <div class="slide-indicators">
        <!-- Gerados pelo script.js, se você já faz isso -->
    </div>

    <script src="script.js"></script>
</body>
</html>
